<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Drag and Drop Table</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Drag and Drop Table</h1>
    <table id="dragTable">
      <tr>
        <td><div class="box" id="box100" draggable="true">100</div></td>
        <td><div class="box" id="box200" draggable="true">200</div></td>
        <td><div class="box" id="box300" draggable="true">300</div></td>
      </tr>
      <tr>
        <td><div class="box" id="box400" draggable="true">400</div></td>
        <td><div class="box" id="box500" draggable="true">500</div></td>
        <td><div class="box" id="box600" draggable="true">600</div></td>
      </tr>
      <tr>
        <td><div class="box" id="box700" draggable="true">700</div></td>
        <td><div class="box" id="box800" draggable="true">800</div></td>
        <td><div class="box" id="box900" draggable="true">900</div></td>
      </tr>
    </table>
    <button id="undoButton">Undo</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
